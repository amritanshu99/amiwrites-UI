<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You're Offline | AmiVerse</title>
  <style>
    @font-face {
      font-family: 'Cinzel';
      src: url('https://fonts.gstatic.com/s/cinzel/v16/8vIJ7ww63mVu7gt79mT-lY3R2ek.woff2') format('woff2');
      font-display: swap;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: linear-gradient(to bottom, #000000, #111111, #000000);
      color: #ffffff;
      font-family: 'Cinzel', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      animation: fade-in 1s ease-out;
    }

    h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
      color: #cccccc;
    }

    .creator {
      color: #a855f7;
      font-style: italic;
      font-size: 0.9rem;
    }

    .btn-retry {
      margin-top: 1.8rem;
      padding: 0.6rem 1.8rem;
      background-color: #a855f7;
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn-retry:hover {
      background-color: #9333ea;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>AmiVerse</h1>
    <p>Youâ€™re currently offline.<br>Check your internet connection.</p>
    <p class="creator">Crafted with vision by Amritanshu Mishra</p>
    <button class="btn-retry" onclick="location.reload()">Retry</button>
  </main>
</body>
</html>
