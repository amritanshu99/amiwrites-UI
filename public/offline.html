<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You're Offline | AmiVerse</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-black text-white h-screen flex items-center justify-center px-4">
    <div class="max-w-md text-center space-y-6 animate-fade-in">
      <img src="/favicon.ico" alt="AmiVerse" class="w-16 h-16 mx-auto opacity-80" />
      <h1 class="text-5xl font-extrabold uppercase tracking-wide font-cinzel text-white">
        AmiVerse
      </h1>
      <p class="text-lg text-gray-300 font-medium">
        You're currently offline.<br />Please check your internet connection.
      </p>
      <p class="text-sm text-purple-400 italic">
        Created with vision by Amritanshu Mishra
      </p>
      <div class="mt-6">
        <button onclick="location.reload()" class="px-6 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-full transition">
          Retry
        </button>
      </div>
    </div>

    <style>
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.8s ease-out;
      }
    </style>
  </body>
</html>
